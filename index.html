<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts.css">
    <script src="script.js"></script>
    <title>QuizApp</title>

    <!--Bootstrap File-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</head>

<body onload="start()">
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">QuizApp</span>
        </div>
    </nav>

    <div class="container">

        <div class="card quiz-card">
            <img id="quizzImage" src="img/quiz-g0c16ec56e_1280.png" class="card-img-top" alt="CardFoto">


            <div class="progress" role="progressbar">
                <div class="progress-bar" id="progressbar2" style="width: 0%">25%</div>
            </div>

            <div class="card-body" id="finish" style="display: none;">
                <div class="text-center final-headline">Quizz Beendet!</div>

                <div class="text-center">Du hast <b id="richtig"></b> Fragen von <b id="gesamtquestion"></b> richtig
                    beantwortet.</div>
                <div class="finishButton"><button type="button" class="btn btn-info" onclick="startAgain()">Nochmals
                        Starten</button></div>
            </div>

            <div class="card-body">
                <h5 class="card-title" id="question">Frage</h5>

                <div class="card quiz-answer-card mb-2">
                    <div class="card-body" id="antwort1" onclick="answer('answer_1')">
                        Antwort
                    </div>
                </div>
                <div class="card quiz-answer-card mb-2">
                    <div class="card-body" id="antwort2" onclick="answer('answer_2')">
                        Antwort
                    </div>
                </div>
                <div class="card quiz-answer-card mb-2">
                    <div class="card-body" id="antwort3" onclick="answer('answer_3')">
                        Antwort
                    </div>
                </div>
                <div class="card quiz-answer-card mb-2">
                    <div class="card-body" id="antwort4" onclick="answer('answer_4')">
                        Antwort
                    </div>
                </div>

                <div class="question-footer">
                    <span>
                        <b id="question-number">1</b> von <b id="questions-qunatity">5</b> Fragen
                    </span>
                    <button type="button" class="btn btn-primary" disabled onclick="nachsteFrage()"
                        id="buttonNext">NÃ¤chste Frage</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
